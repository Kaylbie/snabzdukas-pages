<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šnabždukas</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em; 
            margin-bottom: 20px;
            padding: 0 10px;
            line-height: 1.2;
        }
        .container {
            width: 90%;
            max-width: 480px;
        }
        .rick-roll {
            width: 100%;
            height: auto;
        }
        .corner-text {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
    <script>
        function adjustViewportHeight() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }
        window.addEventListener('resize', adjustViewportHeight);
        window.addEventListener('load', adjustViewportHeight);
    </script>
</head>
<body>
    <div class="container">
        <h1>Never Gonna Give You Up!</h1>
        <img class="rick-roll" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExenkyNWxxemVrNDVzYmNxcndzb3V4cHlmMmRzbnYxOGdmNWUxcGNrbyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Ju7l5y9osyymQ/giphy.gif" alt="Rick Roll">
    </div>
    <div class="corner-text">sorry</div>
</body>
</html>
